<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link rel="icon" type="image/x-icon" href="/images/Poké_Ball_icon.ico">

    <!--FONTS-->
    <link href="https://fonts.cdnfonts.com/css/pokemon-hollow" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/whois" rel="stylesheet">

  </head>
  <body>
    <!--Header-->
    <header class="header">
      <img src="images/PokedexLOGO.png" alt="">

    </header>
    
    <!--Main-->
    <main>
      <div class="pokemon-grid-view"></div> 

      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">x</span>
          <img src="images/pokedex.png" alt="Pokedex" class="pokedex">
        </div>
      </div>

      <div class="buttons-page">
        <button id="prevBtn" class="btn" style="display: none">Previous</button>
        <button id="nextBtn" class="btn">Next</button>
      </div>
    </main>
      
    <!--Footer-->
    <footer>
      <div class="footer-container">
        <p>Pokedex - Nuno Teixeira - Atec 2023</p>
      </div>
    </footer>

    <!--Scripts-->
    <script type="module" src="/main.js"></script>
  </body>
</html>
